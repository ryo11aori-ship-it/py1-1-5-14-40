name: Test py1 Compiler & Self-Hosting (Windows)

on: [push, pull_request]

env:
  PYTHONIOENCODING: utf-8
  PYTHONUTF8: 1
  PYTHONUNBUFFERED: 1

jobs:
  build:
    runs-on: windows-latest

    defaults:
      run:
        shell: bash

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Black
      run: pip install black

    # 1. ブートストラップ
    - name: 1. Bootstrap Generation 1
      run: |
        echo "--- Normalizing Source to LF ---"
        dos2unix compiler.py1
        
        echo "--- Compiling Gen 1 ---"
        python py1.py compiler.py1 > compiler_gen2.py
        
        echo "--- Normalizing Output to LF ---"
        dos2unix compiler_gen2.py
        black compiler_gen2.py
        dos2unix compiler_gen2.py

    # 2. セルフホスト
    - name: 2. Bootstrap Generation 2
      run: |
        echo "--- Compiling Gen 2 ---"
        python compiler_gen2.py compiler.py1 > compiler_gen3.py
        
        echo "--- Normalizing Output to LF ---"
        dos2unix compiler_gen3.py
        black compiler_gen3.py
        dos2unix compiler_gen3.py

    # 3. 厳密な同一性検証
    - name: 3. Verify Strict Idempotency (SHA256)
      run: |
        echo "--- Calculating SHA256 Checksums ---"
        sha256sum compiler_gen2.py > gen2.sha256
        sha256sum compiler_gen3.py > gen3.sha256
        
        HASH2=$(cut -d ' ' -f 1 gen2.sha256)
        HASH3=$(cut -d ' ' -f 1 gen3.sha256)
        
        if [ "$HASH2" = "$HASH3" ]; then
          echo "SUCCESS: Byte-level reproducibility achieved."
        else
          echo "FAILURE: Checksums do not match."
          exit 1
        fi

    # 3.5 Strict FizzBuzz Logic
    - name: 3.5 Create Strict FizzBuzz Logic
      run: |
        cat <<EOF > fizzbuzz_while.py1
        # Strict FizzBuzz Logic
        # No raw strings, no keywords in body.

        # Keywords & Functions
        @v 表 'print'
        @v 字 'str'
        @v 循 'while'
        @v も 'if'
        @v 或 'elif'
        @v 他 'else'
        @v 剰 '%'
        @v 等 '=='
        @v 足 '+'
        @v 小 '<'

        # Values & Literals
        @v 壱 '1'
        @v 佰 '101'
        @v 零 '0'
        @v 三 '3'
        @v 五 '5'
        @v 拾 '15'
        @v 泡 '"Fizz"'
        @v 響 '"Buzz"'
        @v 数 'i'
        @v ド '$'

        $

        数 = 壱

        # while i < 101:
        循 数 小 佰:
         
         # if i % 15 == 0:
         も 数 剰 拾 等 零:
          表(泡 足 響)
         
         # elif i % 3 == 0:
         或 数 剰 三 等 零:
          表(泡)
         
         # elif i % 5 == 0:
         或 数 剰 五 等 零:
          表(響)
         
         # else:
         他:
          表(数)
         
         # i = i + 1
         数 = 数 足 壱
        EOF

    # 4. FizzBuzz (Python Transpilation)
    - name: 4. Application Test (FizzBuzz - Python)
      run: |
        python compiler_gen3.py fizzbuzz.py1 > output_fb.py
        python output_fb.py

    # 5. Unicodeテスト
    - name: 5. Unicode Test
      run: |
        python compiler_gen3.py unicode_test.py1 > output_uni.py
        python output_uni.py

    # 6. IRコンパイラのコンパイルと実行
    - name: 6. IR Compilation (FizzBuzz IR)
      run: |
        python compiler_gen3.py compiler_ir.py1 > compiler_ir.py
        python compiler_ir.py fizzbuzz_while.py1 > fizzbuzz.ir
        cat fizzbuzz.ir

    # 7. ネイティブVM (C言語)
    - name: 7. Native VM Execution (C Implementation)
      run: |
        gcc -o vm.exe vm.c
        ./vm.exe fizzbuzz.ir

    # 8. 機能テスト
    - name: 8. Feature Test
      run: |
        python compiler_ir.py feature_test.py1 > features.ir
        ./vm.exe features.ir

    # 9. Lexer Test
    - name: 9. Minimal Lexer Test
      run: |
        python compiler_ir.py lexer.py1 > lexer.ir
        ./vm.exe lexer.ir || true

    # 10. Phase 2 VM Prototype
    - name: 10. Phase 2 VM Prototype
      run: |
        python compiler_gen3.py vm_step.py1 > vm_step.py
        python vm_step.py
        
    # 11. Phase 2.5: VM Jump Test
    - name: 11. Phase 2.5 VM Jump Test
      run: |
        python compiler_gen3.py vm_jump.py1 > vm_jump.py
        python vm_jump.py

    # 12. Phase 2.5: VM Full
    - name: 12. Phase 2.5 VM Full FizzBuzz
      run: |
        python compiler_gen3.py vm_full.py1 > vm_full.py
        python vm_full.py
    
    # 13. Phase 3: Final py1 VM execution
    - name: 13. Phase 3 py1VM
      run: |
        python compiler_ir.py fizzbuzz_while.py1 > fizzbuzz.ir
        python compiler_gen3.py py1vm.py1 > py1vm.py
        python py1vm.py fizzbuzz.ir

    # 14. Phase 4: REPL Build
    - name: 14. Phase 4 REPL Build
      run: |
        python compiler_gen3.py py1repl.py1 > py1repl.py
        python py1repl.py fizzbuzz.ir

    # 15. Self-Hosting Compiler
    - name: 15. Self-Hosting Compiler
      run: |
        echo "--- Bootstrap: Compiling py1_compiler.py1 using old compiler ---"
        python compiler_gen3.py py1_compiler.py1 > py1_compiler.py
        
        echo "--- Self-Host: Compiling FizzBuzz using NEW compiler ---"
        python py1_compiler.py fizzbuzz_while.py1 > fizzbuzz_new.py
        
        echo "--- Running New FizzBuzz ---"
        python fizzbuzz_new.py
       
    # 16. Phase 6: The Golden Chain
    - name: 16. Final Golden Chain
      run: |
        python compiler_gen3.py py1_compiler.py1 > stage1_compiler.py
        python stage1_compiler.py py1_compiler.py1 > stage2_compiler.py
        python stage2_compiler.py py1repl.py1 > py1repl_final.py
        python py1repl_final.py fizzbuzz.ir

    # 17. Windows Native IR (Final Fix: Remove ALL quotes in body)
    - name: 17. Windows Native IR
      run: |
        cat <<EOF > win_ir_spec.py1
        # Windows Native IR Generator
        @v 表 'print'
        @v 追 'append'
        @v 字 'str'
        @v 結 '"\n".join'

        @v 置 '"MOV"'
        @v 取 '"LEA"'
        @v 書 '"WRITE_MEM"'
        @v 零 '"JZ"'
        @v 飛 '"JMP"'
        @v 比 '"CMP"'
        @v 加 '"ADD"'
        @v 連 '"LOAD_DLL"'
        @v 得 '"GET_PROC"'
        @v 呼 '"CALL_API"'
        @v 押 '"PUSH"'
        @v 札 '"LABEL"'

        # Registers
        @v 壱 '"RBX"'
        @v 弐 '"R12"'
        @v 肆 '"R13"'
        @v 繰 '"RCX"'
        @v タ '"RDX"'
        @v 蜂 '"R8"'
        @v 苦 '"R9"'
        @v 蓄 '"RAX"'

        # Data
        @v コ 'codes'
        @v 蔵 '"kernel32.dll"'
        @v 出 '"GetStdHandle"'
        @v 記 '"WriteFile"'
        @v 終 '"ExitProcess"'
        @v 陰 '"-11"'
        @v 空 '" "'

        # Constants
        @v 一 '"1"'
        @v 十 '"10"'
        @v 限 '"17"'
        @v 二 '"2"'
        @v 三 '"3"'

        # Buffers
        @v 壺 '"100"'
        @v 泡 '"200"'
        @v 鳴 '"300"'
        @v 混 '"400"'
        @v 桁 '"500"'
        @v 針 '"600"'

        # Values
        @v 零値 '"0"'
        @v 改 '"10"'
        @v 父 '"70"'
        @v 愛 '"105"'
        @v 寝 '"122"'
        @v 豚 '"66"'
        @v 鵜 '"117"'
        @v 丸 '"48"'
        @v 棒 '"49"'
        @v 損 '"-10"'

        # Labels
        @v 廻 '"LOOP"'
        @v 去 '"EXIT"'
        @v 甲 '"L_FIZZ"'
        @v 乙 '"L_BUZZ"'
        @v 丙 '"L_FB"'
        @v 丁 '"L_2D"'
        @v 次 '"NEXT"'

        $

        コ = []

        # --- Init ---
        コ.追(連 + 空 + 蔵)
        コ.追(得 + 空 + 出)
        コ.追(置 + 空 + 繰 + 空 + 陰)
        コ.追(呼 + 空 + 出)
        コ.追(置 + 空 + 肆 + 空 + 蓄)
        コ.追(得 + 空 + 記)
        コ.追(得 + 空 + 終)

        # --- Prepare Buffers (Fixed: Use 字() instead of quotes) ---
        # Fizz (200)
        コ.追(書 + 空 + 泡 + 空 + 父)
        コ.追(書 + 空 + 字(201) + 空 + 愛)
        コ.追(書 + 空 + 字(202) + 空 + 寝)
        コ.追(書 + 空 + 字(203) + 空 + 寝)
        コ.追(書 + 空 + 字(204) + 空 + 改)

        # Buzz (300)
        コ.追(書 + 空 + 鳴 + 空 + 豚)
        コ.追(書 + 空 + 字(301) + 空 + 鵜)
        コ.追(書 + 空 + 字(302) + 空 + 寝)
        コ.追(書 + 空 + 字(303) + 空 + 寝)
        コ.追(書 + 空 + 字(304) + 空 + 改)

        # FizzBuzz (400)
        コ.追(書 + 空 + 混 + 空 + 父)
        コ.追(書 + 空 + 字(401) + 空 + 愛)
        コ.追(書 + 空 + 字(402) + 空 + 寝)
        コ.追(書 + 空 + 字(403) + 空 + 寝)
        コ.追(書 + 空 + 字(404) + 空 + 豚)
        コ.追(書 + 空 + 字(405) + 空 + 鵜)
        コ.追(書 + 空 + 字(406) + 空 + 寝)
        コ.追(書 + 空 + 字(407) + 空 + 寝)
        コ.追(書 + 空 + 字(408) + 空 + 改)

        # --- Loop Start ---
        コ.追(置 + 空 + 壱 + 空 + 一)
        コ.追(札 + 空 + 廻)

        # Check Limit
        コ.追(置 + 空 + 弐 + 空 + 限)
        コ.追(比 + 空 + 壱 + 空 + 弐)
        コ.追(零 + 空 + 去)

        # Logic (Fixed: Use 字() instead of quotes)
        # 15 -> FB
        コ.追(置 + 空 + 弐 + 空 + 字(15))
        コ.追(比 + 空 + 壱 + 空 + 弐)
        コ.追(零 + 空 + 丙)

        # 5, 10 -> Buzz
        コ.追(置 + 空 + 弐 + 空 + 字(5))
        コ.追(比 + 空 + 壱 + 空 + 弐)
        コ.追(零 + 空 + 乙)
        コ.追(置 + 空 + 弐 + 空 + 字(10))
        コ.追(比 + 空 + 壱 + 空 + 弐)
        コ.追(零 + 空 + 乙)

        # 3, 6, 9, 12 -> Fizz
        コ.追(置 + 空 + 弐 + 空 + 字(3))
        コ.追(比 + 空 + 壱 + 空 + 弐)
        コ.追(零 + 空 + 甲)
        コ.追(置 + 空 + 弐 + 空 + 字(6))
        コ.追(比 + 空 + 壱 + 空 + 弐)
        コ.追(零 + 空 + 甲)
        コ.追(置 + 空 + 弐 + 空 + 字(9))
        コ.追(比 + 空 + 壱 + 空 + 弐)
        コ.追(零 + 空 + 甲)
        コ.追(置 + 空 + 弐 + 空 + 字(12))
        コ.追(比 + 空 + 壱 + 空 + 弐)
        コ.追(零 + 空 + 甲)

        # Check 2 digits (11, 13, 14, 16)
        コ.追(置 + 空 + 弐 + 空 + 字(11))
        コ.追(比 + 空 + 壱 + 空 + 弐)
        コ.追(零 + 空 + 丁)
        コ.追(置 + 空 + 弐 + 空 + 字(13))
        コ.追(比 + 空 + 壱 + 空 + 弐)
        コ.追(零 + 空 + 丁)
        コ.追(置 + 空 + 弐 + 空 + 字(14))
        コ.追(比 + 空 + 壱 + 空 + 弐)
        コ.追(零 + 空 + 丁)
        コ.追(置 + 空 + 弐 + 空 + 字(16))
        コ.追(比 + 空 + 壱 + 空 + 弐)
        コ.追(零 + 空 + 丁)

        # 1 Digit Logic
        コ.追(置 + 空 + 蓄 + 空 + 壱)
        コ.追(加 + 空 + 蓄 + 空 + 丸)
        コ.追(書 + 空 + 壺 + 空 + 蓄)
        コ.追(書 + 空 + 字(101) + 空 + 改)
        コ.追(置 + 空 + 繰 + 空 + 肆)
        コ.追(取 + 空 + タ + 空 + 壺)
        コ.追(置 + 空 + 蜂 + 空 + 二)
        コ.追(取 + 空 + 苦 + 空 + 針)
        コ.追(押 + 空 + 零値)
        コ.追(呼 + 空 + 記)
        コ.追(飛 + 空 + 次)

        # 2 Digit Logic
        コ.追(札 + 空 + 丁)
        コ.追(書 + 空 + 桁 + 空 + 棒)
        コ.追(置 + 空 + 蓄 + 空 + 壱)
        コ.追(加 + 空 + 蓄 + 空 + 損)
        コ.追(加 + 空 + 蓄 + 空 + 丸)
        コ.追(書 + 空 + 字(501) + 空 + 蓄)
        コ.追(書 + 空 + 字(502) + 空 + 改)
        コ.追(置 + 空 + 繰 + 空 + 肆)
        コ.追(取 + 空 + タ + 空 + 桁)
        コ.追(置 + 空 + 蜂 + 空 + 三)
        コ.追(取 + 空 + 苦 + 空 + 針)
        コ.追(押 + 空 + 零値)
        コ.追(呼 + 空 + 記)
        コ.追(飛 + 空 + 次)

        # Print Fizz
        コ.追(札 + 空 + 甲)
        コ.追(置 + 空 + 繰 + 空 + 肆)
        コ.追(取 + 空 + タ + 空 + 泡)
        コ.追(置 + 空 + 蜂 + 空 + 字(5))
        コ.追(取 + 空 + 苦 + 空 + 針)
        コ.追(押 + 空 + 零値)
        コ.追(呼 + 空 + 記)
        コ.追(飛 + 空 + 次)

        # Print Buzz
        コ.追(札 + 空 + 乙)
        コ.追(置 + 空 + 繰 + 空 + 肆)
        コ.追(取 + 空 + タ + 空 + 鳴)
        コ.追(置 + 空 + 蜂 + 空 + 字(5))
        コ.追(取 + 空 + 苦 + 空 + 針)
        コ.追(押 + 空 + 零値)
        コ.追(呼 + 空 + 記)
        コ.追(飛 + 空 + 次)

        # Print FizzBuzz
        コ.追(札 + 空 + 丙)
        コ.追(置 + 空 + 繰 + 空 + 肆)
        コ.追(取 + 空 + タ + 空 + 混)
        コ.追(置 + 空 + 蜂 + 空 + 字(9))
        コ.追(取 + 空 + 苦 + 空 + 針)
        コ.追(押 + 空 + 零値)
        コ.追(呼 + 空 + 記)
        コ.追(飛 + 空 + 次)

        # Loop End
        コ.追(札 + 空 + 次)
        コ.追(加 + 空 + 壱 + 空 + 一)
        コ.追(飛 + 空 + 廻)

        # Exit
        コ.追(札 + 空 + 去)
        コ.追(置 + 空 + 繰 + 空 + 零値)
        コ.追(呼 + 空 + 終)

        表(結(コ))
        EOF

        # Generate IR (If it fails, print the error hidden in the output file)
        python stage2_compiler.py win_ir_spec.py1 > win_ir_gen.py || (cat win_ir_gen.py && exit 1)
        
        # Compile generated IR
        python win_ir_gen.py > fizzbuzz_win.ir
        
        # --- 2. Mock VM ---
        cat <<EOF > vm_win_mock.py1
        # Mock VM with LEA support
        @v 表 'print'
        @v 整 'int'
        @v 寸 'len'
        @v 追 'append'
        @v 裂 'split'
        @v 削 'strip'
        @v 行 'splitlines'
        @v 開 'open'
        @v 読 'read'
        @v 換 'replace'
        @v 始 'startswith'
        @v 終 'exit'
        @v 実 'exec'
        @v 字 'chr'
        @v 数 'isnumeric'
        @v 拾 'get'

        @v 系 'sys'
        @v 係 'argv'
        @v 込 '"import sys"'
        @v 術 'def'
        @v も 'if'
        @v 他 'else'
        @v 循 'while'
        @v 入 'in'
        @v 或 'elif'

        @v 置 '"MOV"'
        @v 取 '"LEA"'
        @v 呼 '"CALL_API"'
        @v 連 '"LOAD_DLL"'
        @v 得 '"GET_PROC"'
        @v 書 '"WRITE_MEM"'
        @v 札 '"LABEL"'
        @v 比 '"CMP"'
        @v 零 '"JZ"'
        @v 飛 '"JMP"'
        @v 加 '"ADD"'
        @v 押 '"PUSH"'

        @v 外 'args'
        @v 径 'path'
        @v 本 'body'
        @v 生 'lines'
        @v コ 'codes'
        @v 順 'i'
        @v 線 'line'
        @v 部 'parts'
        @v 技 'op'
        @v 偽 'mock_api'
        @v 名 'name'
        @v 先 'dst'
        @v 元 'src'
        @v 値 'val'
        @v レ 'regs'
        @v メ 'mem'
        @v 局 'apis'
        @v 指 'ip'
        @v 辞 'labels'

        @v 所 'addr'
        @v 基 'buf_addr'
        @v 幅 'length'
        @v 器 'buffer'
        @v カ 'k'
        @v 符 'char_code'
        @v 果 'exit_code'
        @v 甲 'val_a'
        @v 乙 'val_b'

        @v 核 '"kernel32.dll"'
        @v ハ '"GetStdHandle"'
        @v ラ '"WriteFile"'
        @v 逝 '"ExitProcess"'
        @v 題 '"MockWin: "'
        @v 間 '" "'
        @v モ '"r"'
        @v 権 '"utf-8"'
        @v 号 'encoding'
        @v 蓄 '"RAX"'
        @v 繰 '"RCX"'
        @v タ '"RDX"'
        @v 蜂 '"R8"'
        @v 旗 '"ZF"'
        @v 空 '""'
        @v 説 '"Usage"'

        $

        実(込)

        術 偽(名, レ, メ):
         も 名 == ハ:
          レ[蓄] = 1
         或 名 == ラ:
          基 = レ[タ]
          幅 = レ[蜂]
          器 = 空
          カ = 0
          循 カ < 幅:
           符 = メ.拾(基 + カ, 0)
           器 = 器 + 字(符)
           カ = カ + 1
          表(題 + 器.削())
          レ[蓄] = 1
         或 名 == 逝:
          系.終(0)

        術 動(コ):
         レ = {}
         メ = {}
         局 = {}
         指 = 0
         
         辞 = {}
         順 = 0
         循 順 < 寸(コ):
          線 = コ[順]
          部 = 線.裂(間)
          も 部[0] == 札:
           辞[部[1]] = 順
          順 = 順 + 1
         
         循 指 < 寸(コ):
          線 = コ[指]
          部 = 線.裂(間)
          技 = 部[0]
          
          も 技 == 連:
           0
          或 技 == 得:
           局[部[1]] = 部[1]
          或 技 == 呼:
           偽(部[1], レ, メ)
          
          或 技 == 置:
           先 = 部[1]
           元 = 部[2]
           も 元.数():
            レ[先] = 整(元)
           他:
            も 元 入 レ:
             レ[先] = レ[元]
            他:
             レ[先] = 整(元)

          # LEA -> MOV
          或 技 == 取:
           先 = 部[1]
           元 = 部[2]
           レ[先] = 整(元)

          或 技 == 書:
           所 = 整(部[1])
           値 = 整(部[2])
           メ[所] = 値
          
          或 技 == 比:
           先 = 部[1]
           元 = 部[2]
           甲 = レ.拾(先, 0)
           も 元 入 レ:
            乙 = レ[元]
           他:
            乙 = 整(元)
           も 甲 == 乙:
            レ[旗] = 1
           他:
            レ[旗] = 0
          
          或 技 == 零:
           も レ.拾(旗, 0) == 1:
            指 = 辞[部[1]]

          # JMP
          或 技 == 飛:
           指 = 辞[部[1]]
          
          或 技 == 加:
           先 = 部[1]
           元 = 部[2]
           甲 = レ.拾(先, 0)
           も 元.数():
            乙 = 整(元)
           他:
            乙 = レ[元]
           レ[先] = 甲 + 乙
          
          指 = 指 + 1

        外 = 系.係
        も 寸(外) < 2:
         表(説)
         系.終(1)

        径 = 外[1]
        本 = 開(径, モ, 号=権).読()
        生 = 本.行()
        コ = []

        順 = 0
        循 順 < 寸(生):
         線 = 生[順]
         線 = 線.削()
         も 寸(線) > 0:
          コ.追(線)
         順 = 順 + 1

        動(コ)
        EOF
        
        # Run Mock
        python stage2_compiler.py vm_win_mock.py1 > vm_win_mock.py
        python vm_win_mock.py fizzbuzz_win.ir

    # 18. Phase 2: Setup NASM
    - name: 18. Setup NASM
      run: |
        choco install nasm -y
        echo "C:\Program Files\NASM" >> $GITHUB_PATH
        
    # 19. Check NASM
    - name: 19. Check NASM
      run: nasm -v

    # 19.5 Create compiler_x64.py1
    - name: 19.5 Create compiler_x64.py1
      run: |
        cat <<EOF > compiler_x64.py1
        # WinIR to NASM x64 Compiler
        @v 表 'print'
        @v 寸 'len'
        @v 追 'append'
        @v 裂 'split'
        @v 削 'strip'
        @v 行 'splitlines'
        @v 開 'open'
        @v 読 'read'
        @v 換 'replace'
        @v 始 'startswith'
        @v 終 'exit'
        @v 実 'exec'
        @v 字 'chr'
        @v 数 'isnumeric'

        @v 系 'sys'
        @v 係 'argv'
        @v 込 '"import sys"'
        @v も 'if'
        @v 他 'else'
        @v 循 'while'
        @v 入 'in'
        @v 或 'elif'

        @v 置 '"MOV"'
        @v 取 '"LEA"'
        @v 呼 '"CALL_API"'
        @v 連 '"LOAD_DLL"'
        @v 得 '"GET_PROC"'
        @v 書 '"WRITE_MEM"'
        @v 札 '"LABEL"'
        @v 較 '"CMP"'
        @v 零 '"JZ"'
        @v 飛 '"JMP"'
        @v 加 '"ADD"'
        @v 押 '"PUSH"'

        @v 頭 '"default rel\nsection .text\n  global main\n  extern GetStdHandle\n  extern WriteFile\n  extern ExitProcess\n\nmain:\n  sub rsp, 40\n"'
        @v 尾 '"  add rsp, 40\n  ret\n\nsection .bss\n  mem_base resb 65536\n"'

        @v 改 '"\n"'
        @v 空 '" "'
        @v 点 '","'
        @v 幕 '"  "'
        @v 基 '"byte [mem_base + "'
        @v 閉 '"]"'
        @v 影 '"qword [rsp + 32]"'

        @v 転 '"mov "'
        @v 汲 '"lea "'
        @v 足 '"add "'
        @v 比 '"cmp "'
        @v 跳 '"je "'
        @v 舞 '"jmp "'
        @v 喚 '"call "'
        @v 注 '"; "'
        @v 釘 '":"'
        @v 処 '"[mem_base + "'
        @v 端 '"]"'

        @v 説 '"Usage: compiler_x64.py <win.ir>"'
        @v モ '"r"'
        @v 権 '"utf-8"'
        @v 号 'encoding'
        @v 無 '""'
        @v 井 '"#"'

        @v 外 'args'
        @v 径 'path'
        @v 本 'body'
        @v 生 'lines'
        @v 順 'i'
        @v 線 'line'
        @v 部 'parts'
        @v 技 'op'
        @v 先 'dst'
        @v 元 'src'
        @v 出 'out'

        $

        実(込)

        外 = 系.係
        も 寸(外) < 2:
         表(説)
         系.終(1)

        径 = 外[1]
        本 = 開(径, モ, 号=権).読()
        生 = 本.行()

        表(頭)

        順 = 0
        循 順 < 寸(生):
         線 = 生[順]
         線 = 線.削()
         部 = 線.裂(空)
         技 = 部[0]
         出 = 無

         も 寸(線) == 0:
          0
         
         も 線.始(井):
          0

         或 技 == 連:
          出 = 注 + 線
         或 技 == 得:
          出 = 注 + 線
         或 技 == 札:
          出 = 部[1] + 釘

         或 技 == 置:
          先 = 部[1]
          元 = 部[2]
          出 = 幕 + 転 + 先 + 点 + 元
         或 技 == 取:
          先 = 部[1]
          元 = 部[2]
          出 = 幕 + 汲 + 先 + 点 + 処 + 元 + 端
         或 技 == 加:
          先 = 部[1]
          元 = 部[2]
          出 = 幕 + 足 + 先 + 点 + 元
         或 技 == 較:
          先 = 部[1]
          元 = 部[2]
          出 = 幕 + 比 + 先 + 点 + 元
         或 技 == 零:
          先 = 部[1]
          出 = 幕 + 跳 + 先
         
         或 技 == 飛:
          先 = 部[1]
          出 = 幕 + 舞 + 先

         或 技 == 書:
          先 = 部[1]
          元 = 部[2]
          出 = 幕 + 転 + 基 + 先 + 閉 + 点 + 元
         或 技 == 押:
          元 = 部[1]
          出 = 幕 + 転 + 影 + 点 + 元
         或 技 == 呼:
          先 = 部[1]
          出 = 幕 + 喚 + 先

         も 寸(出) > 0:
          表(出)

         順 = 順 + 1

        表(尾)
        EOF

    # 20. Generate x64 ASM
    - name: 20. Generate x64 ASM
      run: |
        echo "--- Compiling x64 Compiler ---"
        python stage2_compiler.py compiler_x64.py1 > compiler_x64.py
        
        echo "--- Compiling WinIR to ASM ---"
        python compiler_x64.py fizzbuzz_win.ir > fizzbuzz.asm
        
        echo "--- ASM Content ---"
        cat fizzbuzz.asm

    # 21. Build & Run EXE
    - name: 21. Build & Run EXE
      run: |
        nasm -f win64 fizzbuzz.asm -o fizzbuzz.obj
        gcc fizzbuzz.obj -o fizzbuzz.exe
        ./fizzbuzz.exe
        
    # 22. Final Consistency Check (The Ouroboros Test)
    - name: 22. Final Consistency Check
      run: |
        echo "--- Verifying Stage 1 vs Stage 2 (New Compiler Self-Hosting) ---"
        dos2unix stage1_compiler.py
        dos2unix stage2_compiler.py
        
        sha256sum stage1_compiler.py > stage1.sha256
        sha256sum stage2_compiler.py > stage2.sha256
        
        echo "Stage 1 Hash (Generated by Old Compiler):"
        cat stage1.sha256
        echo "Stage 2 Hash (Generated by New Strict Compiler):"
        cat stage2.sha256
        
        HASH1=$(cut -d ' ' -f 1 stage1.sha256)
        HASH2=$(cut -d ' ' -f 1 stage2.sha256)
        
        if [ "$HASH1" = "$HASH2" ]; then
          echo "SUCCESS: The Strict Compiler is bit-perfectly self-hosting."
          echo "       The transition from the Old World to the New World is flawless."
        else
          echo "FAILURE: The compiler mutated when compiling itself."
          exit 1
        fi
